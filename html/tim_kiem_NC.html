<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm nâng cao</title>
    <link rel="stylesheet" href="../css/style_tim_kiem_NC.css">
</head>
<body>
    
    <main>
        <section>
            <h2>Tìm kiếm nâng cao</h2>
            <form action="ket_qua_TK.html">
                    <div>
                        <label for="name">Tên sản phẩm</label>
                        <input type="text" id="name" required>
                    </div>
                    <div>
                        <label for="brand">Hãng</label>
                        <select id="brand">
                            <option value="acer">IPHONE</option>
                            <option value="lenovo">SAMSUNG</option>
                        </select>
                    </div>
                    <div>
                        <label for="purpose">Nhu cầu</label>
                        <select id="purpose">
                            <option value="gaming">Chơi game/ Cấu hình cao</option>
                            <option value="hoctap-vanphong">Chụp ảnh, quay phim</option>
                            <option value="dohoa-kythuat">Mỏng nhẹ</option>
                        </select>
                    </div>
                    <div>
                        <label for="priceFrom">Giá từ</label>
                        <input type="number" id="priceFrom">
                        <label for="priceFrom">đến khoảng</label>
                        <input type="number" id="priceTo">
                    </div>
                <button>Tìm kiếm</button>
            </form>
        </section>
    </main>
    
</body>
</html>
