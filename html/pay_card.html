<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán qua thẻ</title>
    <link rel="stylesheet" href="../css/style_paycard.css">
</head>
<body>

<div class="payment-container">
    <h2>Thông tin thẻ</h2>
    <form id="cardForm" >
        <div class="input-container">
            <label for="cardNumber">Số thẻ:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="16">
        </div>
        <div class="input-container">
            <label for="expiryDate">Ngày hết hạn:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5">
        </div>
        <div class="input-container">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3">
        </div>

        <button type="button" onclick="window.location.href='dat_hang_thanh_cong.html'">Thanh toán</button>
    </form>
</div>



</body>
</html>
